<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Jarvis AI Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Import Orbitron font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        background: #000;
        color: #00eaff;
        font-family: 'Orbitron', sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
    }

    .jarvis-core {
        width: 260px;
        height: 260px;
        border-radius: 50%;
        border: 2px solid #00eaff;
        box-shadow: 0 0 25px #00eaff;
        animation: pulse 3s infinite;
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 15px #00eaff; }
        50% { box-shadow: 0 0 35px #00eaff; }
        100% { box-shadow: 0 0 15px #00eaff; }
    }

    .terminal {
        width: 70%;
        max-width: 650px;
        height: 320px;
        border: 1px solid #00eaff;
        padding: 15px;
        margin-top: 25px;
        overflow-y: auto;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(8px);
        box-shadow: 0 0 15px #00eaff;
        border-radius: 8px;
        font-size: 14px;
        text-align: left;
    }

    #input {
        width: 70%;
        max-width: 650px;
        margin-top: 15px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #00eaff;
        background: black;
        color: #00eaff;
        font-size: 16px;
        text-align: center;
        outline: none;
    }

    #input::placeholder {
        color: #00eaff70;
    }
</style>
</head>

<body>
<div class="container">

    <!-- JARVIS CORE ANIMATION -->
    <div class="jarvis-core"></div>

    <!-- TERMINAL WINDOW -->
    <div class="terminal" id="terminal">
        <p>>> SYSTEM BOOTING...</p>
        <p>>> JARVIS ONLINE.</p>
        <p>>> How may I assist you?</p>
    </div>

    <!-- USER INPUT -->
    <input id="input" placeholder="Type your command and press Enter..." />

</div>

<script>
    const terminal = document.getElementById("terminal");
    const input = document.getElementById("input");

    // Function to show messages in terminal
    function addToTerminal(text) {
        terminal.innerHTML += `<p>>> ${text}</p>`;
        terminal.scrollTop = terminal.scrollHeight;
    }

    // Main function to query OpenAI API
    async function askJarvis(prompt) {
        addToTerminal("You: " + prompt);

        try {
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer YOUR_API_KEY"
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: prompt }]
                })
            });

            const data = await response.json();
            const reply = data.choices?.[0]?.message?.content || "Error: No response";

            addToTerminal("JARVIS: " + reply);

        } catch (err) {
            addToTerminal("ERROR: " + err.message);
        }
    }

    // Input listener
    input.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
            const value = input.value.trim();
            if (value) askJarvis(value);
            input.value = "";
        }
    });
</script>

</body>
</html>
