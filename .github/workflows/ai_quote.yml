          )
          RANDOM_QUOTE=${QUOTES[$RANDOM % ${#QUOTES[@]}]}

          # Replace quote block in README
          awk -v q="$RANDOM_QUOTE" '
            BEGIN {found=0}
            /^<!--QUOTE-START-->/ {print; print "<p align=\"center\"><img src=\"https://readme-typing-svg.herokuapp.com?font=Fira+Code&size=22&duration=4500&pause=1000&color=00BFFF&center=true&vCenter=true&width=700&lines=" q "\" alt=\"AI Quote Animation\"></p>"; found=1; next}
            /^<!--QUOTE-END-->/ {found=0}
            !found
          ' README.md > temp && mv temp README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
