name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"  # Update daily
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics for your profile
        uses: lowlighter/metrics@latest
        with:
          # ðŸ”‘ Your personal token (create via Developer Settings â†’ Tokens â†’ Classic)
          token: ${{ secrets.METRICS_TOKEN }}

          # ðŸ‘¤ Your exact GitHub username
          user: LeeChristmas
          config_timezone: Asia/Kolkata

          # ðŸŽ¨ Appearance
          template: classic
          config_display: regular
          config_scale: 1.1
          config_padding: 6, 12
          committer_message: "chore: update personal metrics"

          # ðŸ“¦ Basic content
          base: header, activity, community, repositories, metadata

          # ðŸ“Š Plugins
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8

          plugin_achievements: yes
          plugin_achievements_threshold: X
          plugin_achievements_display: detailed

          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes

          plugin_stargazers: yes
          plugin_stargazers_charts_type: classic

          plugin_topics: yes
          plugin_topics_mode: icons
          plugin_topics_limit: 0
