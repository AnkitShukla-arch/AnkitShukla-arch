name: Metrics
on:
  # Run every day at midnight
  schedule:
    - cron: "0 0 * * *"
  # Allow manual trigger
  workflow_dispatch:
  # Optional: update metrics when pushing to main/master
  push:
    branches:
      - main
      - master

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          # ðŸ”‘ Personal access token with "public_repo" and "read:user" scopes
          token: ${{ secrets.METRICS_TOKEN }}

          # ðŸ‘¤ Your GitHub username
          user: LeeChristmas
          config_timezone: Asia/Kolkata

          # ðŸŽ¨ Layout / scaling (medium size matching your profile)
          config_display: regular
          config_scale: 1.15
          config_padding: 6, 12

          # ðŸ’¬ Commit message for automated updates
          committer_message: "chore: update metrics"

          # ðŸ§© Base sections (you can tweak these)
          base: header, activity, community, repositories, metadata

          # ðŸ“Š Plugins
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8

          plugin_achievements: yes
          plugin_achievements_threshold: X
          plugin_achievements_display: compact

          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes

          plugin_stargazers: yes
          plugin_stargazers_charts_type: chartist

          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons
