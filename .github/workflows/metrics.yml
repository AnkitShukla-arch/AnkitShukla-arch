name: Metrics
on:
  # Schedule daily updates
  schedule:
    - cron: "0 0 * * *"
  # Manual trigger
  workflow_dispatch:
  # Run when pushing to main or master
  push:
    branches:
      - main
      - master

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}  # Personal Access Token (classic) with repo + user:read
          user: AnkitShukla-arch              # ðŸ‘ˆ your username here
          config_timezone: Asia/Kolkata       # Your timezone

          # ---------------------
          # Basic layout setup
          # ---------------------
          template: classic
          base: header, activity, community, repositories, metadata
          committer_message: "chore: update metrics"
          config_display: columns

          # ---------------------
          # Plugins
          # ---------------------

          # Languages used
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8

          # Achievements plugin
          plugin_achievements: yes
          plugin_achievements_threshold: X
          plugin_achievements_display: detailed

          # Coding habits (week/day patterns)
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes

          # Licenses (shows license info from repos)
          plugin_licenses: yes
          plugin_licenses_setup: npm ci

          # Stargazers activity chart
          plugin_stargazers: yes
          plugin_stargazers_charts_type: chartist

          # Support section
          plugin_support: yes

          # Topics section (repo tags/topics)
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons
