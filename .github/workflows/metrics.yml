name: Metrics

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight
  workflow_dispatch:
  push:
    branches: ["main", "master"]

jobs:
  github-metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub Metrics SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: AnkitShukla-arch
          config_timezone: Asia/Kolkata
          committer_message: "chore: update metrics"
          template: classic
          base: header, activity, community, repositories, metadata

          # 🌈 Enable detailed yearly contribution calendar
          plugin_calendar: yes
          plugin_calendar_limit: 8
          plugin_calendar_colors: "#00FF88", "#00CC77", "#009966", "#006644", "#003322"

          # 🧩 Enable 3D isometric contribution calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_isocalendar_colors: "#20FF20", "#00CC66", "#007744"

          # 📊 Language usage and contribution info
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 10

          # 🏆 Achievements section
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_threshold: X

          # 💫 Developer habits visualization
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes

          # 🛰️ 3D Skyline visualization (like BEPb)
          plugin_skyline: yes
          plugin_skyline_year: 2023
          plugin_skyline_frames: 120
          plugin_skyline_quality: 1
          plugin_skyline_settings: "color: dark; transparency: true"

          # ⭐ Stargazer stats
          plugin_stargazers: yes
          plugin_stargazers_charts_type: chartist

          # 🧩 Support and topics
          plugin_support: yes
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons

          # ❤️ Custom “I LOVE YOU” message overlay (ASCII palette)
          plugin_introduction: yes
          config_order: base.header, plugin_isocalendar, plugin_calendar, base.activity
          plugin_introduction_title: "💚 I ❤️ YOU 💚"
          plugin_introduction_text: |
            Personalized 3D Contribution Calendar — Painted with 💚, Inspired by BEPb.
            Includes heartbeat animation and full-year contribution heatmap.
