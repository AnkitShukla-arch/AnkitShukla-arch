name: Update GitHub Streak Stats

on:
  schedule:
    - cron: "0 0 * * *" # runs every day at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download streak stats
        run: |
          mkdir -p assets
          curl -o assets/streak-stats.png "https://streak-stats.demolab.com?user=AnkitShukla-arch&theme=tokyonight&hide_border=true&background=0A0F17&ring=00BFFF&fire=00BFFF&currStreakLabel=E0F7FF"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/streak-stats.png
          git commit -m "Auto-update GitHub streak stats" || echo "No changes to commit"
          git push
