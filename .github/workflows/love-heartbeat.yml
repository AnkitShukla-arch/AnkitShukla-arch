name: "💓 Love & Heartbeat Contribution Graph"

on:
  schedule:
    - cron: "0 0 * * *" # runs daily at midnight
  workflow_dispatch:

jobs:
  build-love-graph:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout profile repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Generate Love & Heartbeat graph
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # ✅ Your GitHub username (replace with yours)
          user_name: AnkitShukla-arch
          theme: red # color tone for heartbeat / love
          output_dir: ./profile-graph
          commit_message: "❤️ Updated Love & Heartbeat contribution graph"

      - name: Push generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "💓 Auto-update I-Love-You Heartbeat graph" || echo "No changes"
          git push
