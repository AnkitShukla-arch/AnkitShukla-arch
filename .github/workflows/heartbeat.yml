name: ❤️ Generate Heartbeat Graph

on:
  schedule:
    - cron: '0 0 * * *' # runs daily
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git imagemagick
          git clone https://github.com/gelstudios/gitfiti.git
          cd gitfiti
          chmod +x gitfiti.py

      - name: Generate Heartbeat ASCII
        run: |
          mkdir -p preview
          cd gitfiti
          cat > heartbeat.txt << 'EOF'
   __    __    ___  _        __   _  _  ____  ____  ____ 
  /__\  (  )  / __)( )      /__\ ( \/ )(  _ \( ___)(_  _)
 /(__)\  )(__ \__ \ )(__   /(__)\ \  /  )   / )__)   )(  
(__)(__)(____)(___/(____) (__)(__)(__) (_)\_)(____) (__) 
EOF

      - name: Generate Graph Automatically
        run: |
          cd gitfiti
          yes "" | python3 gitfiti.py \
            --message-file heartbeat.txt \
            --years 1 \
            --color "#00BFFF" \
            --background "#0A0F17" \
            --output ../preview/heartbeat-preview.png

      - name: Verify file creation
        run: |
          echo "Checking generated files:"
          ls -la preview || true

      - name: Commit & Push Preview
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "Add Heartbeat Preview"
          add: "preview/heartbeat-preview.png"
          push: true
