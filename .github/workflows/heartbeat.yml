name: ❤️ Generate Heartbeat Graph

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # runs daily

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install gitfiti
        run: |
          sudo apt-get update -y
          sudo apt-get install -y git imagemagick python3 python3-pip
          git clone https://github.com/gelstudios/gitfiti.git
          cd gitfiti
          chmod +x gitfiti.py

      - name: Create heartbeat ASCII (safe echo method)
        run: |
          mkdir -p preview
          cd gitfiti
          echo "   __    __    ___  _        __   _  _  ____  ____  ____ " > heartbeat.txt
          echo "  /__\  (  )  / __)( )      /__\ ( \/ )(  _ \( ___)(_  _)" >> heartbeat.txt
          echo " /(__)\  )(__ \__ \ )(__   /(__)\ \  /  )   / )__)   )(  " >> heartbeat.txt
          echo "(__)(__)(____)(___/(____) (__)(__)(__) (_)\_)(____) (__) " >> heartbeat.txt

      - name: Generate heartbeat graph automatically
        run: |
          cd gitfiti
          yes "" | python3 gitfiti.py \
            --message-file heartbeat.txt \
            --years 1 \
            --color "#00BFFF" \
            --background "#0A0F17" \
            --output ../preview/heartbeat-preview.png || true

      - name: Show generated files (debug)
        run: |
          echo "Preview folder content:"
          ls -la preview || echo "No preview folder found"

      - name: Commit and push preview (if exists)
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "❤️ Add Heartbeat Preview"
          add: "preview/heartbeat-preview.png"
          push: true
