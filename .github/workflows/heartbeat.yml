name: ❤️ Generate Heartbeat Graph

on:
  schedule:
    - cron: '0 0 * * *' # runs daily
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install gitfiti
        run: |
          git clone https://github.com/gelstudios/gitfiti.git
          cd gitfiti
          chmod +x gitfiti.py

      - name: Generate Heartbeat ASCII
        run: |
          mkdir -p preview
          cd gitfiti
          echo "_ __  _____ __  _" > heartbeat.txt
          echo "____ _(_) /_/ __(_) /_(_)" >> heartbeat.txt
          echo "/ __ \`/ / __/ /_/ / __/ /" >> heartbeat.txt
          echo "/ /_/ / / /_/ __/ / /_/ /" >> heartbeat.txt
          echo "\\__, /_/\\__/_/ /_/\\__/_/" >> heartbeat.txt
          echo "/____/" >> heartbeat.txt

      - name: Generate Graph Automatically
        run: |
          cd gitfiti
          yes "" | python3 gitfiti.py \
            --message-file heartbeat.txt \
            --years 2 \
            --color "#39ff14" \
            --background "#0A0F17" \
            --output ../preview/heartbeat-preview.png

      - name: Commit & Push Preview
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "Add Heartbeat Preview"
          add: "preview/heartbeat-preview.png"
