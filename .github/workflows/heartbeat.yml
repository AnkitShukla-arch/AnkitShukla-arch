name: ❤️ Heartbeat Contribution Palette

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: write

jobs:
  generate-heartbeat:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Gitfiti
        run: |
          git clone https://github.com/gelstudios/gitfiti.git
          pip install -r gitfiti/requirements.txt || echo "No requirements file"

      - name: Generate Heartbeat Palette
        run: |
          mkdir -p preview
          python3 gitfiti/gitfiti.py --message "💙 I LOVE YOU 💙" --years 1 || echo "Generation skipped"
          if [ -f gitfiti/output/gitfiti.png ]; then
            mv gitfiti/output/gitfiti.png preview/heartbeat-preview.png
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add preview/heartbeat-preview.png
          git commit -m "💓 Update Heartbeat Palette" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
